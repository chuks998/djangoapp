<body style="background-color: #D7D7D7;" class="container">

        {% for numbers in object_list %}

                <p style="font-family: Averia Libre; font-size: 16px;" class="text-center">we found your package</p>
                <a style="text-decoration: none;" class="text-center" href="{% url 'tracker-detail' numbers.id %}"><p style="font-family: Arial, Helvetica, sans-serif; font: size 13px;">{{ numbers.order_id }}</p></a>
            {% endif %}
            <!--{{ numbers.order_id }}-->
        {% endfor %}
        <p class="text-center" style="line-height: 300px; font-size: 13px; font-family: Averia Libre;">Can't find your package? check your tracking number</p>
        {% endblock %}
    </div>


    <script src="{% static 'home/bootstrap.js' %}"></script>
